<script>
var $_GET = (function(){
	var url = window.document.location.href.toString();
	var u = url.split("?");
	if(typeof(u[1]) == "string"){
		u = u[1].split("&");
		var get = {};
		for(var i in u){
			var j = u[i].split("=");
			get[j[0]] = j[1];
		}
		return get;
	}
	else {
		return {};
	}
})();
</script>

<script>
	document.write("<p>"+$_GET['id']+"<\p>");
	document.write("<p>这get蠢得我都想哭了.jpg<\p>");
</script>
